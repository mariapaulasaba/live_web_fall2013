<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>

	</head>
	<body onload="initcanvas();">
		<canvas id="mycanvas" />

		<script type="text/javascript">
	
			var socket = io.connect('http://ec2-54-200-31-246.us-west-2.compute.amazonaws.com:8080/');
			var connected = false;

			var myBall;


			socket.on('connect', function() {
				console.log('connected');
				connected = true;

			});


			socket.on('sendmouse', function(data){
				balls[data.id].xgoal = data.x;
				balls[data.id].ygoal = data.y;
			});

			socket.on('createBall', function(data){
				if(!data || data === myBall) return;
				//console.log('created someone else ball');
				createBall(data);

				console.log('created ball with id: '+data);


			});

			socket.on('myBall', function(data){
			   //console.log('created my ball with id:'+data);
			   myBall = data;
			   createBall(myBall);
			   socket.emit('createBall', myBall);

			   console.log('created my Ball with id: '+myBall);
			});

			socket.on('destroyBall', function(data){
				destroyBall(data);
			});

			var sendmouse = function(xval, yval){
				if(!connected) {
					console.log("not connected yet");
					return;
				}
				//console.log("sendmouse: " + xval + " " + yval);
				socket.emit('sendmouse',{ x: xval, y: yval, id: myBall });
			};

			// RequestAnimFrame: a browser API for getting smooth animations
			window.requestAnimFrame = (function(){
			  return  window.requestAnimationFrame       || 
					  window.webkitRequestAnimationFrame || 
					  window.mozRequestAnimationFrame    || 
					  window.oRequestAnimationFrame      || 
					  window.msRequestAnimationFrame     ||  
					  function( callback ){
					  window.setTimeout(callback, 1000 / 60);
					  };
			})();


			

			var canvas;
			var context;	

			var xpos = 0;
			var ypos = 0;
			var balls = [];

			var initcanvas = function() {
				console.log("init");
				canvas = document.getElementById('mycanvas');
				context = canvas.getContext('2d');
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			
				context.fillStyle="#000";
				context.fillRect(0,0,canvas.width,canvas.height);	
				
				canvas.addEventListener('mousemove', function(evt) {								
					var mousePos = getMousePosition(canvas, evt);
					xpos = mousePos.x;
					ypos = mousePos.y;  	

					if(balls[myBall]){
						balls[myBall].xgoal = xpos;
						balls[myBall].ygoal = ypos;
					}
					//console.log("mousemove x:" + xpos + " y:" + ypos);

				}, false);			


				animloop();	
			};
				


			function Ball(x,y){
				this.x = x || 0;
				this.y = y || 0;
				this.easing = 0.08;
				this.xgoal = 0;
				this.ygoal = 0;

			}	

			function createBall(id){
				var _id = id;
				balls.push(new Ball(0,0));
				//console.log('created ball with id: ' +_id)
				return {id: _id}; 

			}

			function destroyBall(id){		
				balls.splice(id, 1);	
				console.log('deleted ball');
				return;
			}
			
			Ball.prototype.move = function(){	

				if (!isNaN(xpos)) {
					this.x = this.x + (this.xgoal - this.x)*0.08;
					this.y = this.y + (this.ygoal - this.y)*0.08;
				}				
			}


			Ball.prototype.draw = function(){
				context.beginPath();
			    context.arc(this.x, this.y, 50, 0, 2 * Math.PI, false);
			    context.fillStyle = 'green';
			    context.fill();
			    context.closePath();
			}



			var draw = function() {
				//background
				context.fillStyle = "black";
				context.fillRect(0, 0, canvas.width, canvas.height);					
				

				for(var i = 0; i < balls.length; i++){
				balls[i].move();
				balls[i].draw();					
				}

				//console.log(ball.x);

			};

			function animloop(){
				sendmouse(xpos, ypos);
				draw();
				requestAnimFrame(animloop);
			}

			function getMousePosition(canvas, event) {
				var rect = canvas.getBoundingClientRect();
				return {
					x: event.clientX - rect.left,
					y: event.clientY - rect.top
				};
			}





		</script>	
	</body>
</html>
