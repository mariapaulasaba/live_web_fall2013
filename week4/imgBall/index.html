<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>

	</head>
	<body onload="initcanvas();">
		<input type="file" name="fileinput" id="fileinput">
		<canvas id="mycanvas" />
		<script type="text/javascript">
	
			//var socket = io.connect('http://ec2-54-200-31-246.us-west-2.compute.amazonaws.com:8080/');
			var socket = io.connect('http://localhost:8080/');
			var connected = false;
			var myId;


			socket.on('connect', function() {
				console.log('connected');
				connected = true;

			});


			socket.on('sendmouse', function(data){
				for(var i = 0; i < images.length; i++){
					if(images[i].id === data.id){
						images[i].xgoal = data.x;
						images[i].ygoal = data.y;
					}	
				}
			});

			socket.on('createImage', function(data){
				if(!data || data.id === myId) return;
				createImage(data.url, data.id);
				console.log('created image ith id: '+data);
			});

			 socket.on('myImage', function(data){
			    myId = data.id;
			    createImage(data.url , myId);
			    socket.emit('createImage', data);

			    console.log('created my image with id: '+myId);
			 });

			socket.on('destroyImage', function(data){
				destroyImage(data);
			});

			var sendmouse = function(xval, yval){
				if(!connected) {
					console.log("not connected yet");
					return;
				}
				socket.emit('sendmouse',{ x: xval, y: yval, id: myId });
			};


			// RequestAnimFrame: a browser API for getting smooth animations
			window.requestAnimFrame = (function(){
			  return  window.requestAnimationFrame       || 
					  window.webkitRequestAnimationFrame || 
					  window.mozRequestAnimationFrame    || 
					  window.oRequestAnimationFrame      || 
					  window.msRequestAnimationFrame     ||  
					  function( callback ){
					  window.setTimeout(callback, 1000 / 60);
					  };
			})();


			var canvas;
			var context;	

			var xpos = 0;
			var ypos = 0;
			var images = [];

			var initcanvas = function() {
				console.log("init");
				canvas = document.getElementById('mycanvas');
				context = canvas.getContext('2d');
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			
				context.fillStyle="#000";
				context.fillRect(0,0,canvas.width,canvas.height);	
				
				canvas.addEventListener('mousemove', function(evt) {								
					var mousePos = getMousePosition(canvas, evt);
					xpos = mousePos.x;
					ypos = mousePos.y;  	

					for(var i = 0; i < images.length; i++){
						if(images[i].id === myId){						
							images[i].xgoal = xpos;
							images[i].ygoal = ypos;
						}
					}
				}, false);			

				var fileElement = document.getElementById('fileinput');
				fileElement.onchange = function() {
					fileReader = new FileReader();
					fileReader.onload = function(evt){
        					//alert(evt.target.result);
        					//evt.target.result contains the image in base64 format
				        	//send the image via Socket.io
				        	socket.emit('sendImage', evt.target.result);
    					};
					
					file = fileElement.files[0];  //fileElement.files is an array of all of the selected files
					fileReader.readAsDataURL(file);
				};

				animloop();	
			};
				


			function Image(url, id){
				this.x = 0;
				this.y = 0;
				this.easing = 0.08;
				this.xgoal = 0;
				this.ygoal = 0;
				this.id = id;

				this.img = new Image();
				this.img.src = url;

			}	

			function createImage(url, id){
				var _id = id;
				var _url = url;
				images.push(new Image(url, id));
				return;
			}

			function destroyImage(id){		
				
				for(var i = 0; i < images.length; i++){
					if(images[i].id === id){
					  	images.splice(i, 1);
						console.log('deleted image with id '+id);
						}
					}
				return;
				
			}
			
			Image.prototype.move = function(){	

				if (!isNaN(xpos)) {
					this.x = this.x + (this.xgoal - this.x)*0.08;
					this.y = this.y + (this.ygoal - this.y)*0.08;
				}				
			}


			Image.prototype.draw = function(image){
				context.beginPath();
			    context.arc(this.x, this.y, 50, 0, 2 * Math.PI, false);
			    context.fillStyle = 'green';
			    context.fill();
			    context.closePath();

			    context.drawImage(img, this.x, this.y, 100, 100);

			}



			var draw = function() {
				//background
				context.fillStyle = "black";
				context.fillRect(0, 0, canvas.width, canvas.height);					
				

				for(var i = 0; i < images.length; i++){
				images[i].move();
				images[i].draw();					
				}
			}

			function animloop(){
				sendmouse(xpos, ypos);
				draw();
				requestAnimFrame(animloop);
			}

			function getMousePosition(canvas, event) {
				var rect = canvas.getBoundingClientRect();
				return {
					x: event.clientX - rect.left,
					y: event.clientY - rect.top
				};
			}





		</script>	


	</body>
</html>
